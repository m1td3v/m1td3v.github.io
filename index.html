<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>VAL_SECURITY</title>
</head>
<body>
    <script type="text/javascript">
        function validar(event) {
            event.preventDefault(); 
            var usuario = document.getElementById("usuario").value;
            var contraseña = document.getElementById("pass").value;

            if (usuario === "M1T" && contraseña === "1234") {
                location.href = "https://6161g.github.io/";
            } else {
                alert("Verifique sus credenciales");
            }
        }
    </script>
    <div class="formulario">
        <h1>Iniciar Sesión</h1>
        <form method="post" onsubmit="validar(event)">
            <div class="Username">
                <input type="text" id="usuario" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="Contraseña">
                <input type="password" id="pass" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidó su contraseña?</div>
            <input type="submit" value="Entrar">
            <div class="registrarse">
                Quiero hacer el <a href="#">registro</a>
                <img src="SECV.png" width="250px" height="250px">
            </div>
        </form>
    </div>
</body>
</html>
